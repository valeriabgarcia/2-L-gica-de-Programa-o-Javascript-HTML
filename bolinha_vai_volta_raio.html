<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
	
	var raio = 20;
	var incremento = 1;  // incremento do raio
	var x = 20;
	var sentido = 1;  // sendido direita/esquerda


    function desenhaCirculo(x, y, raio) 
	{
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
	
	function limpaTela()
	{
		pincel.clearRect(0, 0, 600, 400);
	}
	
	
	function aumentaRaio()
	{
		limpaTela();
		if(raio > 30)
		{
			incremento = -1;
		}
		else if (raio < 20)
		{
			incremento = 1;
		}
		desenhaCirculo(x, 50, raio);
		raio = raio + incremento;
	}
	

	function atualizaTela()
	{
		limpaTela();
		
	    if( x > 600) 
		{
            sentido = -1;
        } 
		else if (x < 0) 
		{
            sentido = 1;
        }
		
		desenhaCirculo(x, 50, raio);
		x = x + sentido;
	}
	
	setInterval(atualizaTela, 5);
	setInterval(aumentaRaio, 20)


</script>
